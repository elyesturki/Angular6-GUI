<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Moteur de Recherche: </h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="titre">Titre</label>
                        <input type="text" class="form-control" name="titre" [(ngModel)]="searchData.titre" #titre="ngModel" autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="idAlbum">Id Album</label>
                        <input type="text" class="form-control" name="idAlbum" [(ngModel)]="searchData.idAlbum" #idAlbum="ngModel" required/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Recherche</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
