<div id="loader-box" *ngIf="isLoading">
  <div class="fa-3x">
      <i class="fa fa-spinner fa-spin"></i>
  </div>
</div>
<div *ngIf="!isLoading">
  <p>
  ##{{product.id}}## <button type="button" (click)="goBack()">back</button>
</p>
<table class="table table-dark">
    <tr>
      <th scope="row">id</th>
      <td>{{product.id}}</td>
    </tr>
    <tr>
      <th scope="row">title</th>
      <td>{{product.title}} </td>
    </tr>
    <tr>
      <th scope="row">url</th>
      <td><img style="max-height: 300px" [src]="product.url"></td>
    </tr>
    <tr>
      <th scope="row">thumbnailUrl</th>
      <td>{{product.thumbnailUrl}}</td>
    </tr>
    <tr>
      <th scope="row">albumId</th>
      <td>{{product.albumId}}</td>
    </tr>
</table>
</div>
