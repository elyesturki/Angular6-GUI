
<br>
<div class="row">
    <div class="col-sm-3">
    Filter:
    <hr>
      <div *ngFor='let albumId of filters'>
        <div>
          <input type="checkbox" id="{{albumId}}" name="filter-{{albumId}}" (click)="getProductsByAlbumId(albumId)">
          <label for="{{albumId}}" style="bottom: 2px; position: relative; left: 5px; cursor: pointer">albumId-{{albumId}}</label>
        </div>
      </div>
    <hr>
    Filter:
    <input [(ngModel)]="searchTitle" placeholder="Saisir texte">
    </div>
    <div class="col-sm-9">
        Trouv√©s: {{ !isLoading?(products | filterTitle:searchTitle ).length : ""}}
      <hr>
      <div class="row"> 
        <div id="loader-box" *ngIf="isLoading">
          <div class="fa-3x">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!isLoading"> 
        <div class="col-sm-4" *ngFor='let product of products | filterTitle:searchTitle | slice: 0:300'>
           <a [routerLink]="['/products', product.id]"> <img class="img-thumbnail mx-auto d-block" [src]="product.thumbnailUrl"> </a>
            <p>{{product.id}} - {{product.title}}</p>
        </div>
      </div>    
    </div>
</div>
