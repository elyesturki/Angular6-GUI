
<br>
<div class="row">
    <div class="col-sm-3">
    Filter:
    <hr>
      <div *ngFor='let item of filtersStatus'>
        <div>
          <input type="checkbox" id="{{item.albId}}" name="filter-{{item.albId}}" (click)="getProductsByAlbumId(item.albId)" 
          [(ngModel)]="item.status">
          <label for="{{item.albId}}" style="bottom: 2px; position: relative; left: 5px; cursor: pointer">albumId-{{item.albId}} 
          <span [ngStyle]="{'background-color': item.status ? 'green' : 'red' }">({{item.status}})</span></label>
        </div>
      </div>
    <hr>
    Recherche par Titre:
    <input [(ngModel)]="searchTitle" placeholder="Saisir Titre">
    </div>
    <div class="col-sm-9">
        Trouv√©s: {{ !isLoading?(products | filterTitle:searchTitle ).length : ""}}
      <hr>
      <div class="row"> 
        <div id="loader-box" *ngIf="isLoading">
          <div class="fa-3x">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!isLoading"> 
        <div class="col-sm-4" *ngFor='let product of products | filterTitle:searchTitle | slice: 0:300'>
           <a [routerLink]="['/product', product.id]"> <img class="img-thumbnail mx-auto d-block" [src]="product.thumbnailUrl"> </a>
            <p>{{product.id}} - {{product.title}}</p>
        </div>
      </div>    
    </div>
</div>
