<div id="loader-box" *ngIf="isLoading">
  <div class="fa-3x">
      <i class="fa fa-spinner fa-spin"></i>
  </div>
</div>
<div class="row" *ngIf="!isLoading">
    <div class="col-sm-3">Change Search Parmas:</div>
    <div class="col-sm-9">Trouv√©s: {{(products | slice: 0:100).length }}
    <hr>
      <div class="row"> 
        <div class="col-sm-4" *ngFor='let product of products | slice: 0:100'>
           <a [routerLink]="['/products', product.id]"> <img class="img-thumbnail mx-auto d-block" [src]="product.thumbnailUrl"> </a>
            <p>{{product.id}} - {{product.title}}</p>
        </div>
      </div>    
    </div>
</div>
